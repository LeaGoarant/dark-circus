<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dark Circus</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">

</head>
    <body>
        <header>

            <nav class="navbar navbar-expand-lg">
                <img src="../static/img/circus.png" th:src="@{/img/circus.png}" alt="circus" width="50" height="50">
                <a class="navbar-brand" id="logo" th:href="@{/home}">Dark Circus</a>
                    <button id="burger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon-fas fa-bars"></span>
                    </button>  
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/freaks}">Meet our freaks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/who}">Who are we ?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{tour}">Tour dates</a>
                    </li>
                    </ul>
                </div>
            </nav>

        </header>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img th:src="@{/img/Carousel.png}" src="../static/img/Carousel.png" class="img-fluid d-block w-100" alt="Carousel">
                </div>
                <div class="carousel-item">
                <img th:src="@{/img/Carousel2.png}" src="../static/img/Carousel2.png" class="img-fluid d-block w-100" alt="Carousel">
                </div>
                <div class="carousel-item">
                <img th:src="@{/img/Carousel3.png}" src="../static/img/Carousel3.png" class="img-fluid d-block w-100" alt="Carousel">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <br>
            <h2 class="home-text text-center">Welcome to our black parade !</h2>           
            <h4 class="text-center">Join us for a time in our odd journey</h4>
        
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-4">
                        <a role="button" class="btn btn-tickets" th:href="@{/tour}">Get your tickets</a>
                    </div>
                 </div>
            </div>
        <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>       
    </body>

</html>
